<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        background-color: #141922;
    }

    .container{
        max-width: 900px;
        margin: 0 auto;
        padding: 15px 0px;
        height: 100vh;
    }
    .grid {
        display: grid;
        gap: 10px;
        grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
	}

	.box {
        background-color: yellowgreen;
        border-radius: 10px;
        color: white;
        font-size: 15px;
        font-weight: bold;
        aspect-ratio: 1;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .box:hover{
        transform: scale(1.1);
    }

</style>
<body>
    <div class="container">
        <div class="grid">
            
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
